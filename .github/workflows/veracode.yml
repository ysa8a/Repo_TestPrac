name: Veracode Pipeline Scan & Fix

on:
  push:
    branches: [ "Vulnerabilidad" ]
  pull_request:
    branches: [ "Vulnerabilidad" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean package

      - uses: actions/upload-artifact@v4
        with:
          name: verademo.war
          path: target/verademo.war

  pipeline_scan:
    needs: build
    runs-on: ubuntu-latest
    name: Veracode Pipeline Scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: verademo.war

      - name: Run Veracode Pipeline Scan
        id: pipeline-scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.18
        with:
          vid: ${{ secrets.VID }}
          vkey: ${{ secrets.VKEY }}
          file: "verademo.war"
          request_policy: "VeraDemo Policy"
          debug: 1
          fail_build: false

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: Veracode Pipeline-Scan Results
          path: results.json

  veracode_fix:
    runs-on: ubuntu-latest
    needs: pipeline_scan
    name: Veracode Fix
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download scan results
        uses: actions/download-artifact@v4
        with:
          name: Veracode Pipeline-Scan Results

      - name: Run Veracode Fix
        uses: veracode/veracode-fix@main
        with:
          inputFile: results.json
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          source_base_path_1: "com/:src/main/java/com/"
          source_base_path_2: "WEB-INF:src/main/webapp/WEB-INF"
          language: java
          prComment: true
          fixType: single

