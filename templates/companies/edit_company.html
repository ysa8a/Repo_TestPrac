{% extends "base.html" %}
{% block title %}Edit Company{% endblock %}
{% block content %}
<h2>Edit Company</h2>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input class="form-control" type="text" name="company_name" value="{{ company['name'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required>{{ company['description'] }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Save</button>
</form>
{% endblock %}
